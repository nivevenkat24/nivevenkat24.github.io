<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nive Venkat — Portfolio</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="bg"></div>
    <header class="site-header glass">
      <div class="container nav">
        <div class="brand">
          <img src="assets/logo.png" alt="Nive Venkat" class="logo-img" />
          <a href="#/about" class="brand-name">Nive Venkat</a>
        </div>
        <div class="actions">
          <nav class="tabs">
            <a href="#/about" data-route="about" class="tab">About Me</a>
            <a href="#/projects" data-route="projects" class="tab">Projects</a>
            <a href="#/resume" data-route="resume" class="tab">Resume</a>
            <a href="#/contact" data-route="contact" class="tab">Contact</a>
            <span class="tab-underline" aria-hidden="true"></span>
          </nav>
          <button id="themeToggle" class="icon-button" aria-label="Toggle theme">
            <img id="themeIcon" src="assets/icons/moon.svg" alt="Theme" />
          </button>
        </div>
      </div>
    </header>
    <main id="app" class="container"></main>
    <button id="backToTop" class="back-to-top" aria-label="Back to top">↑</button>
    <footer class="site-footer container">
      <p>© <span id="year"></span> Nive Venkat. All rights reserved. Built with <a href="https://openai.com/codex/" target="_blank" rel="noreferrer">OpenAI Codex</a>.</p>
    </footer>
    <script src="vendor/mermaid.min.js"></script>
    <script type="module" src="scripts/theme.js"></script>
    <script type="module" src="scripts/app.js"></script>
